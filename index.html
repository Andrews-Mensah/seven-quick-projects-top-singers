<!DOCTYPE html>
<html lang="en" ng-app="Top-Singers"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Singers</title>

    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script type= "text/javascript" src="app.js"></script>



    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css ">
</head>
<body ng-controller="SingersController" style="background-color:blanchedalmond">

    <div class="top-area">
        <span class="top-size">See the</span>
        <button ng-click="MaleOrFemale = 'male'">Male</button>
        <button ng-click="MaleOrFemale = 'female'">Female</button>
        <span class="top-size">Singers</span>

    </div>

    <table class="table-of-singers">
        <tr ng-repeat="singer in singers" ng-if="singer.gender == MaleOrFemale">
            <td><img class="singers-pic"   src="{{singer.pic}}"></td>
            <td class="name-size">{{singer.name}}</td>
            <td><img class="quality-icon"  src="{{singer.quality}}"></td>
        </tr>
    </table>



    
</body>
</html>
